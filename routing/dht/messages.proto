syntax="proto2";
package dht;

//run `protoc --go_out=. *.proto` to generate

message DHTMessage {
	enum MessageType {
		PUT_VALUE = 0;
		GET_VALUE = 1;
		ADD_PROVIDER = 2;
		GET_PROVIDERS = 3;
		FIND_NODE = 4;
		PING = 5;
	}

	required MessageType type = 1;
	optional string key = 2;
	optional bytes value = 3;
	required int64 id = 4;
}
